<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      height: 3000px;
      padding: 500px 0;
    }
    img {
      width: 100%;
    }
    .jarallax {
      position: relative;
      z-index: 0;
      height: 300px;
    }
    .jarallax > .jarallax-img {
      position: absolute;
      object-fit: cover;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="jarallax">
      <img class="jarallax-img" src="img.jpg" alt="">
    </div>

    <script type="module">
      import { jarallax } from "https://cdn.jsdelivr.net/npm/jarallax@2/+esm";

      jarallax(document.querySelectorAll('.jarallax'), {
        speed: 0.2,
      });
    </script>
  </div><!-- /.container -->

</body>
</html>
